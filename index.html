<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Search and Replace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h1>Search and Replace</h1>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Search</span>
                <input id="search" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Replace</span>
                <input id="replace" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="search-button">Enter</button>
                <button type="button" class="btn btn-primary" id="clear-button">Clear</button>
            </div>
        </form>
        <form>
            <div class="mb-3">
                <label class="form-label"> Enter your own text to display:</label>
                <textarea class="form-control" id="input-text" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="text-button">Enter</button>
            </div>
        </form>
        <h3>Search Text:</h3>
        <p id="text-field"></p>
        </br>
        <div id="replace-count"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
